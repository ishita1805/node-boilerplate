
version : '3'

services:
    lb:
        image: haproxy
        ports:
            - "8080:8080"
        volumes:
            - ./haproxy:/usr/local/etc/haproxy
    nodeapp1:
        image: nodeapp
        environment:
            - PORT=1111
    nodeapp2:
        image: nodeapp
        environment:
            - PORT=2222
    nodeapp3:
        image: nodeapp
        environment:
            - PORT=3333
    nodeapp4:
        image: nodeapp
        environment:
            - PORT=4444